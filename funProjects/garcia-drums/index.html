<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Make A Beat</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Syne:wght@800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="keys">
      <div data-key="65" class="key">
        <kbd>A</kbd>
        <span class="sound">crash</span>
      </div>
      <div data-key="83" class="key">
        <kbd>S</kbd>
        <span class="sound">ride</span>
      </div>
      <div data-key="68" class="key">
        <kbd>D</kbd>
        <span class="sound">openhat</span>
      </div>
      <div data-key="70" class="key">
        <kbd>F</kbd>
        <span class="sound">hihat</span>
      </div>
      <div data-key="71" class="key">
        <kbd>G</kbd>
        <span class="sound">snare</span>
      </div>
      <div data-key="72" class="key">
        <kbd>H</kbd>
        <span class="sound">clap</span>
      </div>
      <div data-key="74" class="key">
        <kbd>J</kbd>
        <span class="sound">rack</span>
      </div>
      <div data-key="75" class="key">
        <kbd>K</kbd>
        <span class="sound">floor</span>
      </div>
      <div data-key="76" class="key">
        <kbd>L</kbd>
        <span class="sound">kick</span>
      </div>
    </div>

    <audio data-key="65" src="./sounds/Crash-Cymbal-2.wav"></audio>
    <audio data-key="83" src="./sounds/Ensoniq-VFX-SD-Ride-Cymbal.wav"></audio>
    <audio data-key="68" src="./sounds/Ensoniq-SQ-1-Open-Hi-Hat.wav"></audio>
    <audio data-key="70" src="./sounds/Closed-Hi-Hat-4.wav"></audio>
    <audio data-key="71" src="./sounds/Ensoniq-VFX-SD-Snare-2.wav"></audio>
    <audio data-key="72" src="./sounds/Clap-2.wav"></audio>
    <audio data-key="74" src="./sounds/Electronic-Tom-2.wav"></audio>
    <audio data-key="75" src="./sounds/Electronic-Tom-1.wav"></audio>
    <audio data-key="76" src="./sounds/Bass-Drum-1.wav"></audio>
  </body>
  <footer>created by rob garcia, 2022</footer>
</html>
